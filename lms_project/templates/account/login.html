{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>
    <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
</p>
<p>
    Don't have an account? <a href="{% url 'account_signup' %}">Register here</a>.
</p>
{% endblock %}

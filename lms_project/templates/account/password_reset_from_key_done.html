{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
    {% with heading="Password Reset Complete" message="Your password has been reset. You can now" %}
        <h2>{{ heading }}</h2>
        <p>{{ message }} <a href="{% url 'account_login' %}">log in</a> with your new password.</p>
    {% endwith %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
    <h2>Enter New Password</h2>
    {% block password_form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% block submit_button %}
                <button type="submit">Set New Password</button>
            {% endblock %}
        </form>
    {% endblock %}
{% endblock %}
